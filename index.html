<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="search">
        <input id="name-input" type="text" placeholder="Nombre / Id" />
        <div id="search-btn" class="button">
            Buscar
        </div>
    </div>
    <div class="pokedex">
        <div class="left-panel">
            <div>
                <div class="light-container">
                    <div class="light-boarder">
                        <div class="blue-circle">
                        </div>
                    </div>
                    <div class="small-lights-container">
                        <div class="small-light"> </div>
                        <div class="small-light"> </div>
                        <div class="small-light"> </div>
                    </div>
                </div>
            </div>
            <div class="screen-container">
                <div class="screen">
                    <div id="main-screen" class="main-screen"></div>
                </div>
            </div>
            <div class=" buttons-container">
                <div class="upper-buttons-container">
                    <div class="long-buttons-container">
                        <div class="long-button"></div>
                        <div class="long-button"></div>
                    </div>
                </div>
                <div>
                    <div class="green-screen">
                        <span id="name-screen">bulbasaur</span>
                    </div>
                    <div class="right-nav-container">
                        <div class="nav-button">
                            <div class="nav-button-vertical"></div>
                            <div class="nav-button-horizontal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="screen-container">
                <div id="about-screen" class="right-panel-screen">
                    Altura: 70cm <br>
                    Peso: 6.9kg
                </div>
            </div>
            <div class="square-buttons-container">
                <div class="blue-squares">
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                </div>
            </div>
            <div class="screen-container">
                <div id="about-moves-screen" class="right-panel-screen">
                    Movimiento: razor-wind <br>
                    Estadistica: 45 hp
                </div>
            </div>
            <div class="center-buttons-container">
                <div class="center-left-container">
                    <div class="small-reds-container">
                        <div class="small-light">
                            <div class="dot"></div>
                        </div>
                        <div class="small-light">
                            <div class="dot"></div>
                        </div>
                        <div class="small-light">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="white-squares-container">
                        <div class="white-square"></div>
                        <div class="white-square"></div>
                        <div class="white-square"></div>
                        <div class="white-square"></div>
                    </div>
                </div>
                <div>
                    <div class="yellow-button">
                    </div>
                </div>
            </div>
            <div class="bottom-screens-container">
                <div id="type-screen" class="right-panel-screen">grass</div>
                <div id="id-screen" class="right-panel-screen">#1</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
